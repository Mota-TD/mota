# =====================================================
# Grafana 数据源配置
# =====================================================

apiVersion: 1

datasources:
  # Prometheus 数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.45.0"

  # Elasticsearch 数据源（日志）
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "mota-logs-*"
    editable: false
    jsonData:
      esVersion: "8.0.0"
      timeField: "@timestamp"
      logMessageField: message
      logLevelField: level
      maxConcurrentShardRequests: 5
      interval: Daily

  # MySQL 数据源
  - name: MySQL
    type: mysql
    url: mysql:3306
    database: mota_project
    user: ${MYSQL_USER}
    editable: false
    secureJsonData:
      password: ${MYSQL_PASSWORD}
    jsonData:
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400

  # Redis 数据源
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis:6379
    editable: false
    secureJsonData:
      password: ${REDIS_PASSWORD}