# =====================================================
# Grafana 仪表板配置
# =====================================================

apiVersion: 1

providers:
  # 系统仪表板
  - name: 'System Dashboards'
    orgId: 1
    folder: 'System'
    folderUid: 'system'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # 应用仪表板
  - name: 'Application Dashboards'
    orgId: 1
    folder: 'Applications'
    folderUid: 'applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  # 数据库仪表板
  - name: 'Database Dashboards'
    orgId: 1
    folder: 'Databases'
    folderUid: 'databases'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/databases

  # 业务仪表板
  - name: 'Business Dashboards'
    orgId: 1
    folder: 'Business'
    folderUid: 'business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business