# 文件下载/预览服务
server {
    listen 80;
    listen [::]:80;
    server_name files.mota.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name files.mota.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/files.mota.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/files.mota.com/privkey.pem;

    # 日志
    access_log /var/log/nginx/files.access.log main;
    error_log /var/log/nginx/files.error.log warn;

    # 文件大小限制
    client_max_body_size 500m;

    # MinIO 代理
    location / {
        proxy_pass http://minio:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 大文件传输优化
        proxy_buffering off;
        proxy_request_buffering off;
    }
}