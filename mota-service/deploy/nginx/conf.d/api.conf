# =====================================================
# Mota API 反向代理配置
# =====================================================

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.mota.com;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.mota.com;

    # =====================================================
    # SSL 证书配置
    # =====================================================
    # Let's Encrypt 证书（推荐）
    ssl_certificate /etc/letsencrypt/live/api.mota.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.mota.com/privkey.pem;

    # 或使用自定义证书
    # ssl_certificate /etc/nginx/ssl/api.mota.com.pem;
    # ssl_certificate_key /etc/nginx/ssl/api.mota.com.key;

    # HSTS（生产环境建议启用）
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # =====================================================
    # 日志配置
    # =====================================================
    access_log /var/log/nginx/api.access.log json;
    error_log /var/log/nginx/api.error.log warn;

    # =====================================================
    # API 路由
    # =====================================================
    
    # 健康检查
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API 请求转发到 Gateway
    location /api/ {
        # 限流
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 100;

        # 代理配置
        proxy_pass http://mota_gateway;
        proxy_http_version 1.1;

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # 连接保持
        proxy_set_header Connection "";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # 登录接口特殊限流
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://mota_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebSocket 连接
    location /ws/ {
        proxy_pass http://mota_websocket;
        proxy_http_version 1.1;

        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时（保持长连接）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Actuator 端点（仅内网访问）
    location /actuator/ {
        # 限制访问
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://mota_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    # Swagger 文档（开发环境）
    location ~ ^/(doc\.html|swagger-resources|v3/api-docs|webjars) {
        # 生产环境建议关闭
        # return 404;

        proxy_pass http://mota_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    # =====================================================
    # 错误页面
    # =====================================================
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}