# =====================================================
# Mota 微服务 Docker Compose 配置
# =====================================================

services:
  # =====================================================
  # API 网关
  # =====================================================
  gateway:
    image: mota/gateway:${IMAGE_TAG:-latest}
    build:
      context: ../mota-gateway
      dockerfile: Dockerfile
    container_name: mota-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${DEPLOY_ENV:-prod}
      - NACOS_SERVER=${NACOS_SERVER:-nacos:8848}
      - NACOS_SERVER_ADDR=${NACOS_SERVER:-nacos:8848}
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-}
      - NACOS_GROUP=${NACOS_GROUP:-DEFAULT_GROUP}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET}
      - TZ=${TZ:-Asia/Shanghai}
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - mota-network

  # =====================================================
  # 认证服务
  # =====================================================
  auth-service:
    image: mota/auth-service:${IMAGE_TAG:-latest}
