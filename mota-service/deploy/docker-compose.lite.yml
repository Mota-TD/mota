# =====================================================
# Mota 轻量版 Docker Compose 配置
# 适用于开发环境，仅包含核心中间件
# 解决国内网络无法访问 quay.io 等问题
# =====================================================
#
# 使用方式:
# docker-compose -f docker-compose.lite.yml up -d
#
# 包含服务:
# - MySQL 8.0
# - Redis 7
# - Nacos 2.3 (使用内嵌数据库)
#
# 不包含 (可后续按需添加):
# - Kafka (可用 Redis 替代简单消息)
# - Elasticsearch (可用 MySQL 全文索引替代)
# - Milvus (AI 向量搜索，可选)
# - MinIO (可用本地文件系统替代)
# =====================================================

services:
  # =====================================================
  # MySQL 数据库
  # =====================================================
  mysql:
    image: mysql:8.0
    container_name: mota-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mota}
      MYSQL_USER: ${MYSQL_USER:-mota}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mota123}
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max_connections=500
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mota-network

  # =====================================================
  # Redis 缓存
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: mota-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mota-network

  # =====================================================
  # Nacos 服务注册与配置中心 (使用内嵌数据库)
  # =====================================================
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: mota-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
      JVM_XMS: 256m
      JVM_XMX: 512m
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - mota-network

# =====================================================
# 网络配置
# =====================================================
networks:
  mota-network:
    driver: bridge
    name: mota_mota-network

# =====================================================
# 数据卷配置
# =====================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nacos_data:
    driver: local