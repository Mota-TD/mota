server:
  port: 8080

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  application:
    name: mota-gateway
  profiles:
    active: dev
  config:
    import: optional:nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 认证服务
        - id: mota-auth-service
          uri: lb://mota-auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        # 用户服务
        - id: mota-user-service
          uri: lb://mota-user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 项目服务
        - id: mota-project-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/projects/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 部门服务（项目服务）
        - id: mota-department-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/departments/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 活动服务（项目服务）
        - id: mota-activity-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/activities/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 通知服务（项目服务）
        - id: mota-notification-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # AI服务（项目服务）
        - id: mota-ai-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/ai/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 仪表盘服务（项目服务）
        - id: mota-dashboard-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/dashboard/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 效能指标服务（项目服务）
        - id: mota-metrics-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/metrics/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 执行任务服务
        - id: mota-task-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/tasks/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 部门任务服务
        - id: mota-department-task-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/v1/department-tasks/**
          filters:
            - StripPrefix=0
            - AuthFilter

        # 视图配置服务
        - id: mota-view-config-service
          uri: lb://mota-project-service
          predicates:
            - Path=/api/view-configs/**
          filters:
            - StripPrefix=0
            - AuthFilter

      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "http://192.168.*.*:*"
              - "http://172.*.*.*:*"
              - "http://10.*.*.*:*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:bW90YS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1tdXN0LWJlLWF0LWxlYXN0LTI1Ni1iaXRz}
  expiration: 86400000
  refresh-expiration: 604800000

# 白名单配置
gateway:
  white-list:
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /api/v1/auth/refresh
    - /api/v1/auth/captcha
    - /actuator/**
    - /doc.html
    - /webjars/**
    - /swagger-resources/**
    - /v3/api-docs/**

# 日志配置
logging:
  level:
    com.mota: debug
    org.springframework.cloud.gateway: debug

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always