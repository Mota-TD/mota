server:
  port: 8087

spring:
  application:
    name: mota-user-service
  profiles:
    active: local
  
  # 数据源配置 - 本地开发使用 H2 内存数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mota_user;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=RUNSCRIPT FROM 'classpath:schema-local.sql'\;RUNSCRIPT FROM 'classpath:data-local.sql'
    username: sa
    password:
  
  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # SQL 初始化
  sql:
    init:
      mode: never
  
  # 禁用 Redis
  data:
    redis:
      host: localhost
      port: 6379
  
  # 禁用 Kafka
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
  
  # 禁用 Nacos
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.mota.user.entity
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 多租户配置
mota:
  tenant:
    enabled: false
  
  # 安全配置
  security:
    jwt:
      secret: mota-secret-key-for-jwt-token-generation-2024
      expiration: 86400000
      refresh-expiration: 604800000

# 日志配置
logging:
  level:
    com.mota: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html