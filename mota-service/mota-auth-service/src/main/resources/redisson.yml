# Redisson配置文件
singleServerConfig:
  address: "redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}"
  password: ${REDIS_PASSWORD:your_redis_password_here}
  database: 0
  connectionMinimumIdleSize: 1
  connectionPoolSize: 10
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 3
  retryInterval: 1500