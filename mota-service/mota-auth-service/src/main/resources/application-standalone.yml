server:
  port: 8081

spring:
  application:
    name: mota-auth-service
  # Disable Nacos for standalone mode
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  # Use H2 in-memory database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mota_auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  # Disable Redis auto-configuration
  data:
    redis:
      repositories:
        enabled: false

# Disable Redisson
spring.redis.redisson.enabled: false

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.mota.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: bW90YS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1tdXN0LWJlLWF0LWxlYXN0LTI1Ni1iaXRz
  expiration: 86400000
  refresh-expiration: 604800000

# 日志配置
logging:
  level:
    com.mota: debug
    org.springframework.security: debug

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc.html

# Disable Redis
mota:
  redis:
    enabled: false