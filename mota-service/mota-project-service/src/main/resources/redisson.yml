# Redisson 配置
# 单节点模式
singleServerConfig:
  # Redis 服务器地址
  address: "redis://localhost:6379"
  # 数据库索引
  database: 1
  # 连接池大小
  connectionPoolSize: 64
  # 最小空闲连接数
  connectionMinimumIdleSize: 24
  # 连接超时时间（毫秒）
  connectTimeout: 10000
  # 命令等待超时时间（毫秒）
  timeout: 3000
  # 重试次数
  retryAttempts: 3
  # 重试间隔时间（毫秒）
  retryInterval: 1500

# 线程数
threads: 16
# Netty 线程数
nettyThreads: 32