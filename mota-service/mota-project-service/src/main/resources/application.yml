server:
  port: ${SERVER_PORT:8082}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: mota-project-service
  profiles:
    active: dev
  config:
    import: optional:nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mota_project}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:mota}
    password: ${DB_PASSWORD:mota123}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 1
      redisson:
        config: |
          singleServerConfig:
            address: "redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}"
            password: ${REDIS_PASSWORD:}
            database: 1
            connectionPoolSize: 64
            connectionMinimumIdleSize: 24
            connectTimeout: 10000
            timeout: 3000
            retryAttempts: 3
            retryInterval: 1500
          threads: 16
          nettyThreads: 32

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.mota.project.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.mota: debug
    org.springframework.web: info

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.mota.project.controller
  show-actuator: false

# 新闻模块配置
news:
  cache:
    # Protobuf序列化配置
    protobuf:
      # 是否启用Protobuf序列化（默认启用）
      # 启用后可减少30-50%存储空间，提升300-400%序列化性能
      enabled: ${NEWS_CACHE_PROTOBUF_ENABLED:true}
    
    # 缓存分片配置
    sharding:
      # 是否启用分片（默认禁用，单节点模式）
      # 启用后支持水平扩展，可处理10倍以上数据量
      enabled: ${NEWS_CACHE_SHARDING_ENABLED:false}
      # 每个物理节点的虚拟节点数量（默认150）
      # 虚拟节点越多，数据分布越均匀，但内存占用略增
      virtual-nodes: ${NEWS_CACHE_SHARDING_VIRTUAL_NODES:150}

# AI 配置
ai:
  claude:
    # Claude API Key (第三方代理服务)
    api-key: sk-397c3963818c39488fefb54e66a6b960ce626f26a42f76a2e70067111cf61a83
    # Claude API Base URL (使用第三方代理服务)
    base-url: http://opentest.lianwo123.com/v1
    # 默认模型 (claude-3-opus-20240229, claude-3-sonnet-20240229, claude-3-haiku-20240307)
    model: ${CLAUDE_MODEL:claude-3-sonnet-20240229}
    # 最大 token 数
    max-tokens: ${CLAUDE_MAX_TOKENS:4096}
    # 温度参数 (0-1, 越高越有创意)
    temperature: ${CLAUDE_TEMPERATURE:0.7}
    # 请求超时时间（秒）
    timeout: ${CLAUDE_TIMEOUT:120}