server:
  port: 8083
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: mota-project-service
  profiles:
    active: dev
  config:
    import: optional:nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mota}?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:mota}
    password: ${DB_PASSWORD:mota123}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.mota.project.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.mota: debug
    org.springframework.web: info

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.mota.project.controller
  show-actuator: false

# AI 配置
ai:
  claude:
    # Claude API Key (第三方代理服务)
    api-key: sk-397c3963818c39488fefb54e66a6b960ce626f26a42f76a2e70067111cf61a83
    # Claude API Base URL (使用第三方代理服务)
    base-url: http://opentest.lianwo123.com/v1
    # 默认模型 (claude-3-opus-20240229, claude-3-sonnet-20240229, claude-3-haiku-20240307)
    model: ${CLAUDE_MODEL:claude-3-sonnet-20240229}
    # 最大 token 数
    max-tokens: ${CLAUDE_MAX_TOKENS:4096}
    # 温度参数 (0-1, 越高越有创意)
    temperature: ${CLAUDE_TEMPERATURE:0.7}
    # 请求超时时间（秒）
    timeout: ${CLAUDE_TIMEOUT:120}