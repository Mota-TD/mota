<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 摩塔 Mota</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- 登录页面容器 -->
    <div class="auth-container">
        <!-- 左侧品牌区域 -->
        <div class="auth-brand">
            <div class="auth-brand-content">
                <div class="auth-brand-logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" rx="12" fill="#2b7de9"/>
                        <path d="M14 24L22 32L34 16" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>摩塔 Mota</span>
                </div>
                <h1 class="auth-brand-title">一站式 DevOps 研发管理平台</h1>
                <p class="auth-brand-desc">
                    从需求到部署，全流程覆盖软件研发生命周期，助力团队高效协作，加速产品交付
                </p>
                
                <div class="auth-brand-features">
                    <div class="auth-brand-feature">
                        <div class="auth-brand-feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div class="auth-brand-feature-text">
                            <h3>项目协同</h3>
                            <p>敏捷/瀑布多模式支持</p>
                        </div>
                    </div>
                    <div class="auth-brand-feature">
                        <div class="auth-brand-feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 18l6-6-6-6"/>
                                <path d="M8 6l-6 6 6 6"/>
                            </svg>
                        </div>
                        <div class="auth-brand-feature-text">
                            <h3>代码托管</h3>
                            <p>Git代码版本管理</p>
                        </div>
                    </div>
                    <div class="auth-brand-feature">
                        <div class="auth-brand-feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                        </div>
                        <div class="auth-brand-feature-text">
                            <h3>持续集成</h3>
                            <p>自动化构建与测试</p>
                        </div>
                    </div>
                    <div class="auth-brand-feature">
                        <div class="auth-brand-feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            </svg>
                        </div>
                        <div class="auth-brand-feature-text">
                            <h3>制品管理</h3>
                            <p>统一制品仓库</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="auth-brand-footer">
                <p>已有 <strong>100,000+</strong> 团队选择摩塔</p>
            </div>
        </div>
        
        <!-- 右侧登录表单区域 -->
        <div class="auth-form-wrapper">
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>欢迎回来</h2>
                    <p>登录您的摩塔账号</p>
                </div>
                
                <!-- 登录方式切换 -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="account">账号登录</button>
                    <button class="auth-tab" data-tab="phone">手机登录</button>
                    <button class="auth-tab" data-tab="qrcode">扫码登录</button>
                </div>
                
                <!-- 账号密码登录表单 -->
                <div class="auth-tab-content active" id="tab-account">
                    <form class="auth-form" action="#" method="post">
                        <div class="form-group">
                            <label class="form-label">邮箱/手机号</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" class="form-input" placeholder="请输入邮箱或手机号">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" class="form-input" placeholder="请输入密码" id="password">
                                <button type="button" class="form-input-toggle" onclick="togglePassword()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group form-group-inline">
                            <label class="form-checkbox">
                                <input type="checkbox" checked>
                                <span class="form-checkbox-mark"></span>
                                <span>记住我</span>
                            </label>
                            <a href="forgot-password.html" class="form-link">忘记密码？</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
                    </form>
                </div>
                
                <!-- 手机验证码登录表单 -->
                <div class="auth-tab-content" id="tab-phone">
                    <form class="auth-form" action="#" method="post">
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                                    <line x1="12" y1="18" x2="12.01" y2="18"/>
                                </svg>
                                <input type="tel" class="form-input" placeholder="请输入手机号">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">验证码</label>
                            <div class="form-input-group">
                                <div class="form-input-wrapper">
                                    <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    <input type="text" class="form-input" placeholder="请输入验证码">
                                </div>
                                <button type="button" class="btn btn-secondary">获取验证码</button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
                    </form>
                </div>
                
                <!-- 扫码登录 -->
                <div class="auth-tab-content" id="tab-qrcode">
                    <div class="qrcode-login">
                        <div class="qrcode-box">
                            <div class="qrcode-placeholder">
                                <svg width="160" height="160" viewBox="0 0 160 160" fill="none">
                                    <rect width="160" height="160" fill="#f5f7fa"/>
                                    <rect x="20" y="20" width="40" height="40" fill="#333"/>
                                    <rect x="100" y="20" width="40" height="40" fill="#333"/>
                                    <rect x="20" y="100" width="40" height="40" fill="#333"/>
                                    <rect x="70" y="70" width="20" height="20" fill="#333"/>
                                    <rect x="100" y="100" width="40" height="40" fill="#333"/>
                                    <rect x="30" y="30" width="20" height="20" fill="#fff"/>
                                    <rect x="110" y="30" width="20" height="20" fill="#fff"/>
                                    <rect x="30" y="110" width="20" height="20" fill="#fff"/>
                                    <rect x="110" y="110" width="20" height="20" fill="#fff"/>
                                </svg>
                            </div>
                        </div>
                        <p class="qrcode-tip">使用摩塔 App 扫码登录</p>
                        <a href="#" class="qrcode-download">下载摩塔 App</a>
                    </div>
                </div>
                
                <!-- 第三方登录 -->
                <div class="auth-divider">
                    <span>或使用以下方式登录</span>
                </div>
                
                <div class="auth-social">
                    <button class="auth-social-btn" title="微信登录">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#07c160">
                            <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178A1.17 1.17 0 0 1 4.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178 1.17 1.17 0 0 1-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 0 1 .598.082l1.584.926a.272.272 0 0 0 .14.045c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 0 1-.023-.156.49.49 0 0 1 .201-.398C23.024 18.48 24 16.82 24 14.98c0-3.21-2.931-5.837-6.656-6.088V8.89c-.135-.01-.269-.03-.407-.03zm-2.53 3.274c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.97-.982zm4.844 0c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.969-.982z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="企业微信登录">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#2b7de9">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="钉钉登录">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#0089ff">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 0 0-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="GitHub登录">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#333">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="GitLab登录">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fc6d26">
                            <path d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 0 1-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 0 1 4.82 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.49h8.1l2.44-7.51A.42.42 0 0 1 18.6 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.51L23 13.45a.84.84 0 0 1-.35.94z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- 注册链接 -->
                <div class="auth-footer">
                    <p>还没有账号？<a href="register.html">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 登录页 JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
