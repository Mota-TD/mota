<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 摩塔 Mota</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- 注册页面容器 -->
    <div class="auth-container">
        <!-- 左侧品牌区域 -->
        <div class="auth-brand">
            <div class="auth-brand-content">
                <div class="auth-brand-logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect width="48" height="48" rx="12" fill="#fff"/>
                        <path d="M14 24L22 32L34 16" stroke="#2b7de9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>摩塔 Mota</span>
                </div>
                <h1 class="auth-brand-title">开启高效研发之旅</h1>
                <p class="auth-brand-desc">
                    加入摩塔，体验一站式 DevOps 研发管理平台，让团队协作更高效，产品交付更快速
                </p>
                
                <div class="auth-brand-benefits">
                    <div class="auth-brand-benefit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>免费试用，无需信用卡</span>
                    </div>
                    <div class="auth-brand-benefit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>5人以下团队永久免费</span>
                    </div>
                    <div class="auth-brand-benefit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>全功能体验，无限制</span>
                    </div>
                    <div class="auth-brand-benefit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>专业技术支持</span>
                    </div>
                </div>
            </div>
            
            <div class="auth-brand-footer">
                <p>已有 <strong>100,000+</strong> 团队选择摩塔</p>
            </div>
        </div>
        
        <!-- 右侧注册表单区域 -->
        <div class="auth-form-wrapper">
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>创建账号</h2>
                    <p>填写以下信息完成注册</p>
                </div>
                
                <!-- 注册方式切换 -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="email">邮箱注册</button>
                    <button class="auth-tab" data-tab="phone">手机注册</button>
                </div>
                
                <!-- 邮箱注册表单 -->
                <div class="auth-tab-content active" id="tab-email">
                    <form class="auth-form auth-form-register" action="#" method="post">
                        <div class="form-group">
                            <label class="form-label">邮箱地址</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input type="email" class="form-input" placeholder="请输入邮箱地址">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">用户名</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" class="form-input" placeholder="请输入用户名">
                            </div>
                            <p class="form-hint">用户名将作为您的唯一标识，支持字母、数字和下划线</p>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" class="form-input" placeholder="请设置密码" id="password">
                                <button type="button" class="form-input-toggle" onclick="togglePassword('password')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                            </div>
                            <p class="password-strength-text">密码强度：请输入密码</p>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">确认密码</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" class="form-input" placeholder="请再次输入密码" id="confirm-password">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-checkbox form-agreement">
                                <input type="checkbox">
                                <span class="form-checkbox-mark"></span>
                                <span>我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg">注册</button>
                    </form>
                </div>
                
                <!-- 手机注册表单 -->
                <div class="auth-tab-content" id="tab-phone">
                    <form class="auth-form auth-form-register" action="#" method="post">
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                                    <line x1="12" y1="18" x2="12.01" y2="18"/>
                                </svg>
                                <input type="tel" class="form-input" placeholder="请输入手机号">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">验证码</label>
                            <div class="form-input-group">
                                <div class="form-input-wrapper">
                                    <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    <input type="text" class="form-input" placeholder="请输入验证码">
                                </div>
                                <button type="button" class="btn btn-secondary">获取验证码</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">用户名</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input type="text" class="form-input" placeholder="请输入用户名">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <div class="form-input-wrapper">
                                <svg class="form-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input type="password" class="form-input" placeholder="请设置密码" id="phone-password">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-checkbox form-agreement">
                                <input type="checkbox">
                                <span class="form-checkbox-mark"></span>
                                <span>我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg">注册</button>
                    </form>
                </div>
                
                <!-- 第三方注册 -->
                <div class="auth-divider">
                    <span>或使用以下方式注册</span>
                </div>
                
                <div class="auth-social">
                    <button class="auth-social-btn" title="微信注册">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#07c160">
                            <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178A1.17 1.17 0 0 1 4.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178 1.17 1.17 0 0 1-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 0 1 .598.082l1.584.926a.272.272 0 0 0 .14.045c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 0 1-.023-.156.49.49 0 0 1 .201-.398C23.024 18.48 24 16.82 24 14.98c0-3.21-2.931-5.837-6.656-6.088V8.89c-.135-.01-.269-.03-.407-.03zm-2.53 3.274c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.97-.982zm4.844 0c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.969-.982z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="GitHub注册">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#333">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </button>
                    <button class="auth-social-btn" title="GitLab注册">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fc6d26">
                            <path d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 0 1-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 0 1 4.82 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.49h8.1l2.44-7.51A.42.42 0 0 1 18.6 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.51L23 13.45a.84.84 0 0 1-.35.94z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- 登录链接 -->
                <div class="auth-footer">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 注册页 JavaScript -->
    <script src="js/register.js"></script>
</body>
</html>
